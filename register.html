<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate - Bonfire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Aplicar la fuente a todo el texto */
        body {
            font-family: 'Press Start 2P', cursive;
        }

        /* Ajustar tamaños de fuente para mejor legibilidad */
        p, a, button, .btn {
            font-size: 0.8rem;
            line-height: 1.6;
        }

        /* Efecto de texto de fogata */
        .fire-text {
            background: linear-gradient(to right, #ffd700, #ff8c00, #ff4500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fire 2s infinite;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
        }

        @keyframes fire {
            0% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(20deg); }
            100% { filter: hue-rotate(0deg); }
        }

        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-content {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .register-header {
            margin-bottom: 40px;
        }

        .register-header h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .register-header p {
            font-size: 0.7rem;
            color: var(--secondary-text);
        }

        .google-btn {
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            font-size: 0.7rem;
        }

        .google-btn:hover {
            background-color: #f5f5f5;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        .login-link {
            margin-top: 20px;
            color: var(--secondary-text);
            font-size: 0.7rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .logo h1 {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo">
                <h1 class="fire-text">Bonfire</h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="btn">Inicio</a>
            </div>
        </nav>
    </header>

    <main class="register-container">
        <div class="register-content">
            <div class="register-header">
                <h1 class="fire-text">Bonfire</h1>
                <p>Únete a nuestra comunidad y comparte tus opiniones con el mundo</p>
            </div>

            <button class="google-btn" onclick="signInWithGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Registrarse con Google
            </button>

            <p class="login-link">
                ¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a>
            </p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
