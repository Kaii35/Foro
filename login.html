<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Bonfire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a1a 0%, #0c1021 25%, #070b1a 50%, #1a0a2a 75%, #2a0a1a 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Efecto de texto de fogata */
        .fire-text {
            background: linear-gradient(to right, #ffd700, #ff8c00, #ff4500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fire 2s infinite;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
        }

        @keyframes fire {
            0% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(20deg); }
            100% { filter: hue-rotate(0deg); }
        }

        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-content {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        .login-header {
            position: relative;
            width: 100%;
            margin: 0;
            padding: 10px 0;
        }

        .login-header h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
            width: 100%;
        }

        .login-header p {
            font-size: 0.7rem;
            color: var(--secondary-text);
            text-align: center;
            width: 100%;
        }

        .login-form {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 0;
            padding: 10px 0;
            text-align: center;
        }

        .form-group {
            margin: 0;
            padding: 5px 0;
            text-align: center;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.7rem;
            color: var(--secondary-text);
            text-align: center;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #ffd700, #ff8c00, #ff4500);
            border: none;
            border-radius: 20px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .google-btn {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
            padding: 0;
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .google-btn:hover {
            background-color: #f5f5f5;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        .divider {
            position: relative;
            width: 100%;
            margin: 10px 0;
            padding: 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--secondary-text);
            font-size: 0.7rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 10px;
        }

        .register-link {
            position: relative;
            width: 100%;
            margin: 10px 0;
            padding: 0;
            text-align: center;
            color: var(--secondary-text);
            font-size: 0.7rem;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: #030712;
        }

        .nav {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            text-align: center;
        }

        .logo h1 {
            font-size: 1rem;
        }

        main {
            margin-top: 60px;
        }

        .form-group:last-of-type {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none;">
                    <h1 class="fire-text">Bonfire</h1>
                </a>
            </div>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-content">
            <div class="login-header">
                <h1 class="fire-text">Bonfire</h1>
                <p>Bienvenido de nuevo a nuestra comunidad</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>

            <div class="divider">
                <span>o</span>
            </div>

            <button class="google-btn" id="googleSignInButton">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Iniciar sesión con Google
            </button>

            <p class="register-link">
                ¿No tienes una cuenta? <a href="register.html">Regístrate</a>
            </p>
        </div>
    </main>

    <script type="module" src="js/auth.js"></script>
    <script type="module">
        import { signInWithEmailAndPassword, signInWithGoogle } from './js/auth.js';
        console.log('Auth module imported');
        
        // Asignar la función signInWithGoogle al botón de Google
        const googleButton = document.getElementById('googleSignInButton');
        console.log('Google button:', googleButton);
        
        if (googleButton) {
            googleButton.addEventListener('click', function() {
                console.log('Google button clicked');
                signInWithGoogle();
            });
        } else {
            console.error('Google button not found');
        }
        
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('Form submitted');
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const submitButton = document.querySelector('.login-btn');
                    submitButton.disabled = true;
                    submitButton.textContent = 'Iniciando sesión...';

                    console.log('Attempting to sign in with email:', email);
                    const userCredential = await signInWithEmailAndPassword(email, password);
                    console.log('User signed in successfully:', userCredential);
                    
                    window.location.href = 'feed.html';
                } catch (error) {
                    console.error('Sign in error:', error);
                    let errorMessage = 'Error al iniciar sesión: ';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage += 'No existe una cuenta con este correo electrónico';
                            break;
                        case 'auth/wrong-password':
                            errorMessage += 'Contraseña incorrecta';
                            break;
                        case 'auth/invalid-email':
                            errorMessage += 'El correo electrónico no es válido';
                            break;
                        case 'auth/user-disabled':
                            errorMessage += 'Esta cuenta ha sido deshabilitada';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    
                    alert(errorMessage);
                    
                    const submitButton = document.querySelector('.login-btn');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Iniciar Sesión';
                }
            });
        } else {
            console.error('Login form not found');
        }
    </script>
</body>
</html>
